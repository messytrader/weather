            />
          </svg>
        </div>
        <div class="cities">
          <p class="sehar">Delhi || Patna || Bangalore || Jaipur</p>
        </div>
        <div class="dateandtime">
          <p>12.08.16 Monday</p>
          <p></p>
          <p>|</p>
          <p>12.06.30 Am</p>
        </div>

        <div class="weather">CLOUDY</div>
        <div class="weather-img">
          <img
            src="https://cdn.icon-icons.com/icons2/520/PNG/512/Weather-clouds-rain_icon-icons.com_51825.png"
            alt=""
            class="images"
          />
        </div>
        <div class="temperature"><p class="tempo">10.5Â°C </p></div>
        <div class="conditions">
          <div class="humidity">
            Humidity
            <p class="humid">60%</p>
            <span class="dots">...</span>
          </div>
          <div class="precipitation">
            Pressure
            <p class="press">1000</p>
            <span class="dots">...</span>
          </div>

          <div class="wind">
            Wind Speed
            <p class="windy">6.2 km/h</p>
            <span class="dots">...</span>
          </div>
        </div>
        <p class="last">Check It out Before Leaving....</p>
      </div>
  
      <script src="./index.js"></script>
    </body>

     
  </head>
</html>

  dots::before, .dot-collision::after {
  content: "";
  display: inline-block;
  position: absolute;
  top: 0;

.dots::before {
  left: -10px;
  width: 10px;
  height: 10px;
  border-radius: 5px;
  background-color: #9880ff;
  color: #9880ff;
  animation: dot-collision-before 2s infinite ease-in;
}
.dots::after {
  left: 10px;
  width: 10px;
  height: 10px;
  border-radius: 5px;
  background-color: #9880ff;
  color: #9880ff;
  animation: dot-collision-after 2s infinite ease-in;
  animation-delay: 1s;
}

@keyframes dots-before {
  0%, 50%, 75%, 100% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-15px);
  }
}
@keyframes dots-after {
  0%, 50%, 75%, 100% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(15px);
  }
}
